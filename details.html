<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/detail.css">
</head>
<body>
    <h1>Tuesday: 4 February 2025 - <a id="edit_btn" href="#">Edit</a></h1>

    <div class="project">   
        <img src="https://placehold.co/300x300" alt="">
        <h2>Project name</h2>
    </div>

    <div class="info_forms">
        <form action="">
            <label>Yarn used: <input type="text" name="yarn_used"></label><br>
            <label>Hook size (mm): <input type="number" name="hook_size"></label><br>
            <label>Pattern: <input type="text" name="pattern"></label><br>
            <label>Difficulty level: 
                <select name="difficulty">
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Expert</option>
                </select>
            </label><br>
            <label>Time crocheted: <input type="text" name="time_crocheted"></label><br>
            
            <label>Stitches used/learned today:</label><br>
            <textarea name="stitches" rows="4"></textarea><br>

        <label>Pattern rating:</label><br>
        <select name="rating">
            <option>⭐</option>
            <option>⭐⭐</option>
            <option>⭐⭐⭐</option>
            <option>⭐⭐⭐⭐</option>
            <option>⭐⭐⭐⭐⭐</option>
        </select><br>
    </div>
   
    <div class="btn_container">
        <a class="btn" id="back_btn" href="index.html">&lt; Back</a>
        <a class="btn" id="finished_btn" href="#">Project Finished</a>
    </div>
</body>
</html>
